<div class="page">
  <app-time-line></app-time-line>
  <div class="title">Informe o CPF do futuro cooperado (a)</div>
  <div class="description">
    Se necessário, você poderá duplicar uma conta existente ou pausar e retomar
    este cadastro futuramente. <br />Digite apenas os números (sem pontos ou
    traços).
  </div>
  <form autocomplete="off" [formGroup]="infoForm" (ngSubmit)="getClient()">
    <div class="field">CPF</div>
    <div class="consult">
      <input mask="000.000.000-00" id="cpf" name="cpf" formControlName="cpf" />
      <button type="submit" [disabled]="!infoForm.valid">Consultar por CPF</button>
    </div>

    <div class="alert">
      <app-control-erro [exibiErro]="verificaCpfValido()" mensagemErro="CPF inválido."></app-control-erro>
    </div>

    <app-card [client]="client"></app-card>

  </form>
</div>
